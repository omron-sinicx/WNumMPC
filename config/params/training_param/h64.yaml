nn_param:  # param for neural network
  hidden_size: 64

reward_param:  # param for reward function
  rew_lambda: 0.0
  rew_gamma: 0.99

ppo_param:
  n_iter: 20000
  num_epoch: 4
  max_grad_norm: 0.5
  clip_epsilon: 0.1
  gamma: 0.95
  lmbda: 0.9

  batch_size: 4096
  learning_rate: 1e-4
  entropy_eps: 8e-4

defaults:
  - _self_